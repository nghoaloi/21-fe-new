    <!-- bảng -->
    <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">

            <h6 class="text-white text-capitalize ps-3">bảng user </h6>
            <button type="button" id="adduserbutton" class="btn btn-light mt-2" style="position: absolute; top: 10px; right: 20px;"
            data-bs-toggle="modal" data-bs-target="#adduserModal">thêm user</button>

          </div>
        </div>
        <div class="card-body px-0 pb-2">
          <div class="table-responsive p-0">
            <table class="table align-items-center mb-0">
              <thead>
                <tr>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">id người dùng</th>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">email</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">trạng thái</th>

                <tr>
                  <td>

                  </td>
                  <td>
                    <p class="text-xs text-secondary mb-0">email</p>
                  </td>
                  <td>
                    <p class="text-xs text-secondary mb-0">trạng thái</p>
                  </td>
                  <td class="align-middle text-center">
                    <span class="text-secondary text-xs font-weight-bold">role </span>

                </tr>

            </table>

                        <div class="mb-3">
                            <label for="passwordAdd" class="form-label">mật khẩu</label>
                            <textarea class="form-control" id="password" rows="3" style="border: 2px solid;" required></textarea>
